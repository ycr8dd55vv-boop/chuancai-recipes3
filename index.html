<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <title>川菜食谱 - 探索正宗川味</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="wangye_kaifa/images/logo.png" alt="旺旺牌" id="logo-img">
                <span id="logo-text" style="display: none;">旺旺牌</span>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 搜索区域 -->
        <section class="search-section">
            <h1 class="hero-title">探索正宗川味</h1>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="搜索川菜食谱...">
                <button class="search-button" id="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </section>

        <!-- 菜谱展示区域 -->
        <section class="recipes-section">
            <div class="recipes-grid" id="recipes-grid">
                <!-- 菜谱卡片将通过JavaScript动态生成 -->
            </div>
        </section>
    </main>

    <!-- 菜谱详情模态框 -->
    <div class="modal" id="recipe-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- 详情内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
