<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    
    <!-- SEO和微信优化 -->
    <meta name="description" content="川菜食谱网站，提供经典川菜制作教程，包括宫保鸡丁、麻婆豆腐、红烧肉等，配有详细视频教程和食材清单">
    <meta name="keywords" content="川菜,食谱,菜谱,宫保鸡丁,麻婆豆腐,红烧肉,川菜制作,美食教程">
    <meta name="author" content="川菜食谱">
    <meta name="robots" content="index, follow">
    
    <!-- 微信安全相关 -->
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    
    <!-- Open Graph (社交媒体分享) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="川菜食谱 - 探索正宗川味">
    <meta property="og:description" content="提供经典川菜制作教程，配有详细视频和食材清单">
    <meta property="og:url" content="https://ycr8dd55vv-boop.github.io/chuan-cai-recipes3/">
    <meta property="og:site_name" content="川菜食谱">
    <meta property="og:locale" content="zh_CN">
    
    <!-- 微信分享优化 -->
    <meta property="og:image" content="https://ycr8dd55vv-boop.github.io/chuan-cai-recipes3/wangye_kaifa/images/logo.png">
    <meta name="twitter:card" content="summary">
    
    <title>川菜食谱 - 探索正宗川味</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="wangye_kaifa/images/logo.png" alt="旺旺牌" id="logo-img">
                <span id="logo-text" style="display: none;">旺旺牌</span>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 搜索区域 -->
        <section class="search-section">
            <h1 class="hero-title">探索正宗川味</h1>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="搜索川菜食谱...">
                <button class="search-button" id="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </section>

        <!-- 菜谱展示区域 -->
        <section class="recipes-section">
            <div class="recipes-grid" id="recipes-grid">
                <!-- 菜谱卡片将通过JavaScript动态生成 -->
            </div>
        </section>
    </main>

    <!-- 菜谱详情模态框 -->
    <div class="modal" id="recipe-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- 详情内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
